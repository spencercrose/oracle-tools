apiVersion: v1
kind: ConfigMap
metadata:
  name: tnsnames-config
data:
  tnsnames.ora: |
    # Sample tnsnames.ora content for Oracle Instant Client
    # Replace with your actual database connection details
    ORCLPDB1 =
      (DESCRIPTION =
        (ADDRESS = (PROTOCOL = TCP)(HOST = your-db-host)(PORT = 1521))
        (CONNECT_DATA =
          (SERVER = DEDICATED)
          (SERVICE_NAME = orclpdb1)
        )
      )